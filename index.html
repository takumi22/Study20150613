<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>FizzBuzz.html</title>
<script type="text/javascript">
for(var x=1; x<=30; x++) {
	if (x % 3 == 0 && x % 5 ==0) {
		document.write("fizzbuzz");
	}
	else if (x % 3 == 0) {
		document.write("fizz");
	}
	else if (x % 5 == 0) {
		document.write("buzz");
	}
	else {
		document.write(x);
	}
	document.write("<br>");
}
</script>
</head>
<body>
</body>
</html>
