<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>bowling</title>
<script type="text/javascript">
var funcCalc = function() {
	var val1 = parseInt(document.getElementById("throw1").value,10),
		val2 = parseInt(document.getElementById("throw2").value,10);

	document.write('');

	if (!checkNumber(val1)) {
		console.log("Error:val1");
		writeErrMessage();
		return false;
	}
	if (!checkNumber(val2)) {
		console.log("Error:val2");
		writeErrMessage();
		return false;
	}
	if (!checkNumber(val1 + val2)) {
		console.log("Error:val1 + val2");
		writeErrMessage();
		return false;
	}

	if (checkStrike(val1, val2)) {
		document.write('<img src="strike.png">');
	}
	else if (checkSpare(val1, val2)) {
		document.write('<img src="spare.png">');
	}
	else {
		document.write(val1 + val2);
	}
}
var checkNumber = function(value) {
	//return (isNaN(value) || value == "" || value > 10 || value < 0) ? false : true;
	return (value >= 0 && value <= 10) ? true : false;
}
var checkStrike = function(val1, val2) {
	return (val1 + val2 == 10 && val2 == 0) ? true : false;
}
var checkSpare = function(val1, val2) {
	return (val1 + val2 == 10 && val2 > 0) ? true : false;
}
var writeErrMessage = function(object) {
	return document.write('<span style="color:red">入力されたスコアは正しくありません。</span>');
}
</script>
</head>
<body>
<input type="text" id="throw1">
<input type="text" id="throw2">
<button id="calc" onclick="funcCalc()">calc</button>
</body>
</html>
